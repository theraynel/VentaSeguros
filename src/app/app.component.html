<ng-container *ngIf="isLoggedIn(); else loginTemplate">
  <!-- Si el usuario está autenticado, muestra el layout -->
  <app-layout></app-layout>
</ng-container>

<ng-template #loginTemplate>
  <!-- Si el usuario no está autenticado, muestra la pantalla de login -->
  <app-login></app-login>
  <!-- <app-register></app-register> -->
  </ng-template>
