<div class="surface-ground flex align-items-center justify-content-center min-h-screen w-full overflow-hidden">
  <p-toast position="center" ></p-toast>
  <div class="flex flex-column align-items-center justify-content-center">
    <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-5 px-3 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-lg font-medium mb-3">Venta Seguro</div>
          <span class="text-600  font-normal">Register</span>
        </div>

        <div>
          <label for="email1" class="block text-900 text-base font-medium mb-2">Nombres</label>
          <input id="nombres" type="text" placeholder="Nombres" pInputText class="w-full md:w-22rem mb-3 p-2"
             [(ngModel)]="firsName">


          <label for="email1" class="block text-900 text-base font-medium mb-2">Apellidos</label>
          <input id="apellidos" type="text" placeholder="Apellidos" pInputText class="w-full md:w-22rem mb-3 p-2"
               [(ngModel)]="lastName">

          <label for="email1" class="block text-900 text-base font-medium mb-2">Email</label>
          <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-22rem mb-3 p-2"
             [(ngModel)]="email">

          <label for="email1" class="block text-900 text-base font-medium mb-2">Password</label>
          <p-password id="password1" placeholder="Password" styleClass="mb-3"
            inputStyleClass="w-full p-2 md:w-22rem" [(ngModel)]="passWord"></p-password>

            <label for="email1" class="block text-900 text-base font-medium mb-2">Confirmacion de Password</label>
            <p-password id="password1" placeholder="Password" styleClass="mb-3"
              inputStyleClass="w-full p-2 md:w-22rem" [(ngModel)]="confirmPassWord"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <!-- <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div> -->
            <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Forgot password?</a> -->
          </div>
          <button pButton pRipple label="Registrar" class="w-full p-2 text-xl" (click)="register()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
