<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
          <div class="text-900 text-3xl font-medium mb-3">Venta Seguro</div>
          <span class="text-800 text-xl font-medium">Register</span>
        </div>

        <div>
          <label for="nombres" class="block text-900 text-xl font-medium mb-1">Nombres</label>
          <input id="nombres" type="text" placeholder="Nombres" pInputText class="w-full md:w-30rem mb-2"
            style="padding:1rem" [(ngModel)]="firsName">


          <label for="apellidos" class="block text-900 text-xl font-medium mb-1">Apellidos</label>
          <input id="apellidos" type="text" placeholder="Apellidos" pInputText class="w-full md:w-30rem mb-2"
              style="padding:1rem" [(ngModel)]="lastName">

          <label for="email1" class="block text-900 text-xl font-medium mb-1">Email</label>
          <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-2"
            style="padding:1rem" [(ngModel)]="email">

          <label for="password1" class="block text-900 font-medium text-xl mb-1">Password</label>
          <p-password id="password1" placeholder="Password" styleClass="mb-2"
            inputStyleClass="w-full p-3 md:w-30rem" [(ngModel)]="passWord"></p-password>

            <label for="password1" class="block text-900 font-medium text-xl mb-1">Confirmacion de Password</label>
            <p-password id="password1" placeholder="Password" styleClass="mb-2"
              inputStyleClass="w-full p-3 md:w-30rem" [(ngModel)]="confirmPassWord"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <!-- <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div> -->
            <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Forgot password?</a> -->
          </div>
          <button pButton pRipple label="Registrar" class="w-full p-2 text-xl" (click)="register()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
