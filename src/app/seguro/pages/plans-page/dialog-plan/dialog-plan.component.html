
<div class="card">
  <div class="row">
     <div class="col">
      <div class="flex flex-column gap-2">
        <label htmlFor="code">Codigo</label>
        <input pInputText id="code" aria-describedby="username-help" />
        <!-- <small id="username-help">Enter your username to reset your password.</small> -->
      </div>

      <div class="flex flex-column gap-2">
        <label htmlFor="name">Nombre</label>
        <input pInputText id="name" aria-describedby="username-help" />
        <!-- <small id="username-help">Enter your username to reset your password.</small> -->
      </div>

      <div class="flex flex-column gap-2">
        <label htmlFor="cuota">Cuota</label>
        <input pInputText id="cuota" aria-describedby="username-help" />
        <p-inputNumber inputId="integeronly" formControlName="value" locale="es" [minFractionDigits]="2"></p-inputNumber>
        <!-- <small id="username-help">Enter your username to reset your password.</small> -->
      </div>

      <div class="flex flex-column gap-2">
        <label htmlFor="edad">Edad Maxima</label>
        <p-inputNumber [showButtons]="true" inputId="edad" inputId="minmax-buttons" [min]="0" [max]="150"> </p-inputNumber>
        <!-- <small id="username-help">Enter your username to reset your password.</small> -->
      </div>
     </div>

     <div class="flex">
      <div class="col-9">
        <button label="Save" type="button" pButton icon="pi pi-save"></button>
      </div>
      <div class="col-3">
        <button  type="button" pButton icon="pi pi-file-excel"></button>
      </div>
    </div>
  </div>
</div>
