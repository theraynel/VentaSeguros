<div class="row p-0">
 <div class="flex">
  <div class="col-10">
    <h1>Planes</h1>
  </div>
  <div class="col-2">
    <p-button (click)="show()"  label="Add" icon="pi pi-plus"></p-button>
  </div>
 </div>
</div>

<div class="flex">
  <div>
    <p-table
        [paginator]="true"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [value]="planslts"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['nombre', 'codigo', 'cuota', 'edadMaxima', 'estado']"
        >
      <ng-template pTemplate="header">
          <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Cuota</th>
              <th>Edad Maxima</th>
              <th>Estado</th>
              <th style="width:4em"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-planslts>
          <tr>
              <td>{{ planslts.codigo }}</td>
              <td>{{ planslts.nombre }}</td>
              <td>{{ planslts.cuota | currency}}</td>
              <td>{{ planslts.edadMaxima }}</td>
              <td>{{ planslts.estado }}</td>
              <td class="flex p-1" style="font-size:10x">
                <button type="button" pButton icon="pi pi-file-edit"></button>
                <button type="button" pButton icon="pi pi-file-excel"></button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
 </div>
