<div class="card">

  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

  <p-toolbar styleClass="mb-4 flex justify-content-end">
      <ng-template pTemplate="right" >
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-primary mr-2" (click)="show()"></button>
      </ng-template>
  </p-toolbar>

  <div>
    <p-table
         #dt
        [paginator]="true"
        dataKey="id"
        [rows]="10"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        [value]="accountTypes"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['nombre', 'codigo', 'estado']"
        >
        <ng-template pTemplate="caption">
         <div class="flex align-items-center justify-content-between">
             <h2 class="m-0">Tipo de Cuentas</h2>
             <span class="p-input-icon-left">
                 <i class="pi pi-search"></i>
                 <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..."  style="width:auto"/>
             </span>
         </div>
     </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="codigo">Codigo <p-sortIcon field="codigo" /></th>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"/></th>
              <th pSortableColumn="estado">Estado <p-sortIcon field="estado"/></th>
              <th style="width:4em">Opciones</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-accountTypes>
          <tr>
              <td>{{ accountTypes.codigo }}</td>
              <td>{{ accountTypes.nombre }}</td>
              <td>
                <p-tag [value]="common.getStatus(accountTypes.estado)" [severity]="common.getSeverity(accountTypes.estado)"></p-tag>
              </td>
              <!-- <td>{{ accountTypes.estado }}</td> -->
              <td class="flex p-1" style="font-size:10x">
                <button type="button" pRipple (click)="openEdit(accountTypes)" pButton icon="pi pi-pencil" class="p-button-rounded mr-1"></button>
                <button type="button" pRipple (click)="delete(accountTypes)" pButton icon="pi pi-trash" class="p-button-rounded "></button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
