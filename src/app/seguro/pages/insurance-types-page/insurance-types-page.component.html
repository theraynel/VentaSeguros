<div class="row p-0">
  <div class="flex">
   <p-toast></p-toast>
   <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
   <div class="col-10">
     <h1>Insurance Type</h1>
   </div>
   <div class="col-2">
     <p-button (click)="show()"  label="Add" icon="pi pi-plus"></p-button>
   </div>
  </div>
 </div>

 <div class="flex">
   <div>
     <p-table
         [paginator]="true"
         dataKey="id"
         [rows]="10"
         [showCurrentPageReport]="true"
         [value]="types"
         [tableStyle]="{ 'min-width': '50rem' }"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowsPerPageOptions]="[10, 25, 50]"
         [globalFilterFields]="['nombre', 'codigo', 'cuota', 'edadMaxima', 'estado']"
         >
       <ng-template pTemplate="header">
           <tr>
               <th>Codigo</th>
               <th>Nombre</th>
               <th>Estado</th>
               <th style="width:4em"></th>
           </tr>
       </ng-template>
       <ng-template pTemplate="body" let-types>
           <tr>
               <td>{{ types.codigo }}</td>
               <td>{{ types.nombre }}</td>
               <td>{{ types.estado }}</td>
               <td class="flex p-1" style="font-size:10x">
                 <button type="button" (click)="openEdit(types)" pButton icon="pi pi-file-edit"></button>
                 <button type="button" (click)="delete(types)" pButton icon="pi pi-file-excel"></button>
               </td>
           </tr>
       </ng-template>
     </p-table>
   </div>
  </div>
